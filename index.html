<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>T20 WC Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>T20 WC Dashboard</h1>

	<h2>Points Table</h2>
	<div id="pointsWrap" class="points-wrap">
		<table>
			<thead>
				<tr>
					<th>Team</th>
					<th>M</th>
					<th>W</th>
					<th>L</th>
					<th>Pts</th>
					<th>NRR</th>
				</tr>
			</thead>
			<tbody id="pointsBody"></tbody>
		</table>
		<div id="pointsLoading" class="points-loading">
			<div class="spinner"></div>
			<p>Updating points table...</p>
		</div>
	</div>

	<h2>Fixtures</h2>
	<div id="matches" class="matches"></div>

	<script src="script.js"></script>
</body>

</html>
